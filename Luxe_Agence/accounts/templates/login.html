{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row mt-5 mb-5 shadow">
    <div class="col-lg-6 shadow p-4">
      <h3>Connexion</h3>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputText1">Nom d'utilisateur</label>
          <input type="text" class="form-control" name="username" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" class="form-control" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Connectez-vous</button>
      </form>
    </div>
    <div class="col-lg-6">
      <img
        src="https://media-cdn.tripadvisor.com/media/photo-s/01/90/02/a9/hotel.jpg"
        alt=""
        class="img-fluid img-responsive"
      />
    </div>
  </div>
</div>
{% endblock %}
