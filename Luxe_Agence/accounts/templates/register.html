{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row mt-5 mb-5 shadow">
    <div class="col-lg-6 shadow p-4">
      <h3>Création de compte</h3>


      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Nom d'utilisateur</label>
          <input type="text" class="form-control" name="username" id="id_username" />
        </div>
        <div class="form-group">
          <label for="id_password1">Mot de passe</label>
          <input type="password" class="form-control" name="password1" id="id_password1" />
        </div>
        <div class="form-group">
          <label for="id_password2">Confirmez le mot de passe</label>
          <input type="password" class="form-control" name="password2" id="id_password2" />
        </div>
        <button type="submit" class="btn btn-primary">Créez votre compte</button>
      </form>

      
      
    </div>
    <div class="col-lg-6">
      <img
        src="https://media-cdn.tripadvisor.com/media/photo-s/01/90/02/a9/hotel.jpg"
        alt=""
        class="img-fluid img-responsive"
      />
    </div>
  </div>
</div>
{% endblock %}
